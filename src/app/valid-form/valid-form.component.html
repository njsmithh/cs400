<div class="container">
  <h1>Welcome to my CS400 PS7 submission.</h1>
  <form (ngSubmit)="onSubmit()" #validForm="ngForm">

    <div class="form-group">
      <label for="name">What is your name?</label>
      <input type="text" class="form-control" id="name"
             required minlength="2"
             [(ngModel)]="model.name" name="name"
             #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert alert-danger">

        <div *ngIf="name.errors.required">
          A name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 2 characters long.
        </div>

      </div>
    </div>

    <div class="form-group">
      <label for="agree">Would you like to see Taylor Swift's Top Songs</label>
      <select class="form-control" id="agree" required>
        <option *ngFor="let yes of agree" [value]="yes">{{yes}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!validForm.form.valid">Submit</button>

  </form>
  <div *ngIf="data == null; else elseBlock"></div>
  <ng-template #elseBlock>
    <div *ngFor="let item of data | keyvalue">
      {{ item.key }} - {{ item.value }}
    </div>
  </ng-template>
